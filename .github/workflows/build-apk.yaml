name: Build Android APKs
run-name: ${{ github.event.inputs.repository }}:${{ github.event.inputs.taskName }}

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "Git repository URL"
        required: true
        default: "https://github.com/nightscout/AndroidAPS"
      jdkVersion:
        description: "OpenJDK version to use: 8 / 11 / 17 etc."
        required: false
        default: "21"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: JSON to variables
        uses: rgarcia-phi/json-to-variables@v1.1.0
        with:
          filename: '.github/workflows/androidaps-version.json'
          prefix: td

      - name: Setup JDK ${{ github.event.inputs.jdkVersion }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ github.event.inputs.jdkVersion }}

      - name: Clone project
        run: |
          git clone --recurse-submodules ${{ github.event.inputs.repository }} workspace
          cd workspace
          git checkout ${{ env.td_commit_hash }}
          git show --summary

      - name: Initialize submodules
        run: git submodule update --init --recursive
        working-directory: ./workspace

      - name: List Directory Structure and Modules
        run: |
          echo "Listing directory structure:"
          ls -R ./workspace
          echo "Available Gradle projects:"
          ./gradlew projects
        working-directory: ./workspace

      - name: Make gradlew executable
        working-directory: ./workspace
        run: |
          if [ ! -f "gradlew" ]; then gradle wrapper; fi
          chmod +x gradlew
          ./gradlew -q projects

      - name: Decode Keystore
        run: echo "${{ secrets.SIGNINGKEYBASE64 }}" | base64 --decode > /tmp/keystore.jks
        working-directory: ./workspace

      # Build APK for main app
      - name: Build Main APK
        working-directory: ./workspace
        run: ./gradlew :app:assembleFullRelease \
          -Pandroid.injected.signing.store.file=/tmp/keystore.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTOREPASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEYSTOREPASSWORD }}

      # Build APK for wear module
      - name: Build Wear APK
        working-directory: ./workspace
        run: ./gradlew :wear:assembleFullRelease \
          -Pandroid.injected.signing.store.file=/tmp/keystore.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTOREPASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEYSTOREPASSWORD }}

      # Generate timestamp for release name
      - name: Generate Timestamp
        id: timestamp
        run: echo "time=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      # Verify APK Files
      - name: Verify APK Files
        run: |
          echo "Checking main APKs:"
          ls ./workspace/app/build/outputs/apk || echo "No Main APKs found."
          echo "Checking wear APKs:"
          ls ./workspace/wear/build/outputs/apk || echo "No Wear APKs found."

      # Upload Main APK artifacts
      - name: Upload Main APK artifact with 1 day retention
        uses: actions/upload-artifact@v4
        with:
          path: ./workspace/app/build/outputs/apk/**/*.apk
          name: main-apk-archive
          retention-days: 1

      # Upload Wear APK artifacts
      - name: Upload Wear APK artifact with 1 day retention
        uses: actions/upload-artifact@v4
        with:
          path: ./workspace/wear/build/outputs/apk/**/*.apk
          name: wear-apk-archive
          retention-days: 1

      # Create GitHub Release
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          tag: Android-${{ env.td_version }}-${{ env.td_commit_hash }}
          name: "Android ${{ env.td_version }}-${{ env.td_commit_hash }} - ${{ env.time }}"
          body: "View source code at: https://github.com/nightscout/AndroidAPS/tree/${{ env.td_commit_hash }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            ./workspace/app/build/outputs/apk/**/*.apk
            ./workspace/wear/build/outputs/apk/**/*.apk
